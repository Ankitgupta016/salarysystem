<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Salary Calculator</title>
	
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="">
	<h1>Employee Salary Calculator

  </h1>

    <form id="employee-form">
      <label for="emp-name">Employee Name:</label>
      <input type="text" id="emp-name" name="emp-name" required><br>

      <label for="emp-id">Employee ID:</label>
      <input type="text" id="emp-id" name="emp-id" required><br>

      <label for="emp-salary">Monthly Salary:</label>
      <input type="number" id="emp-salary" name="emp-salary" required><br>

      <label for="emp-leave">Leave:</label>
      <input type="number" id="emp-leave" name="emp-leave" required><br>

      <label for="emp-tds">TDS % (Cut):</label>
      <input type="number" id="emp-tds" name="emp-tds" required><br>

      <label for="month">Month:</label>
      <select id="month" name="month" required>
        <option value="" selected disabled>Select month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select><br>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required><br>

      <label for="emp-bonus">Bonus:</label>
      <input type="number" id="emp-bonus" name="emp-bonus" readonly><br>
	  <br>

      <button type="button" onclick="calculateSalary()">Calculate Salary</button>
	  <button type="button" onclick="window.print()">print</button>
     
    </form>
	<div id="result" class="  " style="margin-left: 20px;">
	   </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
